<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Player Search</title>
  </head>
  <body>
    <h1>NFL Players</h1>
    <form class="" action="" method="get">
      <input type="text" name="player_name">
      <input type="submit" value="submit">
    </form>

    {% for link, player in test_var %}

    <p>
      <div class="">
        <a href="{{ link }}">{{ player }}</a>
      </div>
    </p>

    {% endfor %}
  </body>
</html>
